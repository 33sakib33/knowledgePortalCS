<div class="forum-card">
    <div class="card-header grid-cols-3 grid " [style.background]="headerColor">
      <h2 class="font-mono font-semibold text-gray-900 col-span-2">{{ title }}</h2>
      <button (click)="createQuestion()" class="bg-green-500 hover:bg-blue-700 font-bold py-2 px-4 rounded col-span-1 text-sm font-bold font-mono text-grey-900 ">
        Ask a question
      </button>
    </div>
    <div class="card-content">
      <app-forum-items *ngFor="let item of items" [title]="item.title" [id]="item.id" [description]="item.contentText" (itemClicked)="handleItemClick()"></app-forum-items>
    </div>
  </div>
