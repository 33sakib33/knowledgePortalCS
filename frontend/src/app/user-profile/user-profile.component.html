<div class="p-16">
  <div class="p-8 bg-white shadow mt-24">
    <div class="grid grid-cols-1 md:grid-cols-3">
      <div class="grid grid-cols-3 text-center order-last md:order-first mt-20 md:mt-0">
        <div>
          <p class="font-bold text-gray-700 text-xl">2</p>
          <p class="text-gray-400">Favorites</p>
        </div>
        <div>
          <p class="font-bold text-gray-700 text-xl">7</p>
          <p class="text-gray-400">Posts</p>
        </div>
        <!-- <div>
          <p class="font-bold text-gray-700 text-xl">89</p>
          <p class="text-gray-400">Comments</p>
        </div> -->
      </div>
      <div class="relative">
        <div class="w-48 h-48 bg-indigo-100 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <!-- <div class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center">
        <button class="text-white py-2 px-4 uppercase rounded bg-blue-400 hover:bg-blue-500 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
          Connect
        </button>
        <button class="text-white py-2 px-4 uppercase rounded bg-gray-700 hover:bg-gray-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
          Message
        </button>
      </div> -->
    </div>
    <div class="mt-20 text-center border-b pb-12">
      <h1 class="text-4xl font-medium text-gray-700">{{userdata.fullName}}, <span class="font-light text-gray-500">{{userdata.rank}}</span></h1>

    </div>
    <!-- <h2 class="text-2xl font-bold text-gray-700">Created Blogs</h2> -->

    <div class="mx-auto mt-10 pt-4 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 lg:mx-0 lg:max-w-none lg:grid-cols-3">
     
    </div>
    
    <div class="grid grid-cols-2 gap-x-8 gap-y-16">
      <!-- First List -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Created Blogs</h2>
        <ul class="list-disc">
          <li *ngFor="let card of userdata.createdContent" class="mb-8">
            <app-blogcards [blog]="card"></app-blogcards>
          </li>
        </ul>
      </div>
    
      <!-- Second List -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Favorites</h2>
        <ul class="list-disc">
          <li *ngFor="let itr of userdata.createdContent" class="mb-8">
            <app-blogcards [blog]="itr"></app-blogcards>
          </li>
        </ul>
      </div>
    </div>
    
    
  </div>
</div>
