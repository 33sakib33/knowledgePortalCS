<div class="max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4">Create Blog</h2>
  <form>
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the title">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea id="content" rows="5" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the content"></textarea>
    </div>
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <select id="category" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled selected>Select a category</option>
        <option value="technology">Technology</option>
        <option value="fashion">Fashion</option>
        <option value="travel">Travel</option>
        <!-- Add more categories here -->
      </select>
    </div>
    <div class="mt-6">
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">Create</button>
    </div>
  </form>
</div>
