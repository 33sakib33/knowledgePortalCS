<div class="max-w-4xl max-h-4xl mx-auto my-12">
  <h2 class="text-2xl font-bold mb-4">Create Blog</h2>
  <form>
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input [(ngModel)]="blogTitle" [ngModelOptions]="{standalone:true}" type="text" id="title" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the title">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea [(ngModel)]="blogContent" [ngModelOptions]="{standalone:true}" id="content" rows="5" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the content"></textarea>
    </div>
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <select [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone:true}"  id="category" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled selected>Select a category</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Tech News">Tech News</option>
        <option value="Misc">Misc</option>
        <!-- Add more categories here -->
      </select>
    </div>
    <div class="mt-6">
      <button (click)="createBlog()" type="submit" class="font-mono w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">Post</button>
    </div>
  </form>
</div>
